<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex min-h-svh w-full bg-gray-100 items-center justify-center p-6 md:p-10">
    <div class="w-full max-w-md bg-white shadow-lg p-8 rounded-lg">
        <h2 class="text-3xl font-semibold text-center text-cyan-600 mb-2"> Login </h2>
        <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700"> Email </label>
                <input type="email" name="" id="email" required placeholder="Masukan Email Anda" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus-blue-300">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
                <input type="password" name="" id="password" required placeholder="Masukan Password Anda" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:blue-300">
            </div>
            <div class="flex justify-beetwen items-center">
                <label>
                    <input type="checkbox" name="" id="rememberMe" class="mr-2">
                    <span class="text-sm font-semibold"> Ingat saya</span>
                </label>
                <a href="#" class="ml-auto inline-block text-sm underline-offset-4 hover:underline">Lupa Password</a>
            </div>
            <div class="w-full">
                <button class="bg-cyan-400 px-2 py-1 rounded-lg w-full hover:bg-cyan-700 hover:text-white" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function handleLogin(event){
            event.preventDefault();
            if(email && password){
                alert('login berhasil');
            } else {
                alert('email dan password wajib di isi');
            }
        }
    </script>
</body>
</html>
