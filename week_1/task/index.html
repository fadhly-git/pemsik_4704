<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahasiswa Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 flex flex-col text-white">
      <div class="px-6 py-6 text-2xl font-bold">Admin</div>
      <nav class="flex-1 px-2 space-y-2">
        <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-800 transition">
          <span class="mr-3 text-lg">üè†</span> Dashboard
        </a>
        <a href="#" class="flex items-center px-4 py-3 rounded-lg bg-blue-800 transition font-semibold">
          <span class="mr-3 text-lg">üéì</span> Mahasiswa
        </a>
      </nav>
    </aside>
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="h-16 bg-white flex items-center px-8 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">Mahasiswa</h1>
        <div class="ml-auto">
          <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
        </div>
      </header>
      <!-- Main Content -->
      <main class="flex-1 p-8 bg-gray-100">
        <div class="max-w-7xl mx-auto">
          <div class="bg-white p-6 rounded-xl shadow border">
            <div class="flex items-center mb-4">
              <h2 class="text-xl font-bold flex-1">Daftar Mahasiswa</h2>
              <button id="btnTambah" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded font-semibold">+ Tambah Mahasiswa</button>
            </div>
            <div class="overflow-x-auto">
              <table class="min-w-full text-left">
                <thead>
                  <tr>
                    <th class="bg-blue-800 text-white px-4 py-2 rounded-tl w-1/6">NIM</th>
                    <th class="bg-blue-800 text-white px-4 py-2 w-3/5">Nama</th>
                    <th class="bg-blue-800 text-white px-4 py-2 rounded-tr w-1/6">Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="bg-gray-100">
                    <td class="px-4 py-2 w-1/6">20211002</td>
                    <td class="px-4 py-2 w-3/5">Ali</td>
                    <td class="px-4 py-2 w-1/6">
                      <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded mr-2">Edit</button>
                      <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Hapus</button>
                    </td>
                  </tr>
                  <tr class="bg-white">
                    <td class="px-4 py-2 w-1/6">20211003</td>
                    <td class="px-4 py-2 w-3/5">Budi</td>
                    <td class="px-4 py-2 w-1/6">
                      <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded mr-2">Edit</button>
                      <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Hapus</button>
                    </td>
                  </tr>
                  <tr class="bg-gray-100">
                    <td class="px-4 py-2 w-1/6">20211004</td>
                    <td class="px-4 py-2 w-3/5">Cici</td>
                    <td class="px-4 py-2 w-1/6">
                      <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded mr-2">Edit</button>
                      <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Hapus</button>
                    </td>
                  </tr>
                  <tr class="bg-white">
                    <td class="px-4 py-2 w-1/6">20211005</td>
                    <td class="px-4 py-2 w-3/5">Dewi</td>
                    <td class="px-4 py-2 w-1/6">
                      <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded mr-2">Edit</button>
                      <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Hapus</button>
                    </td>
                  </tr>
                  <tr class="bg-gray-100">
                    <td class="px-4 py-2 w-1/6">20211001</td>
                    <td class="px-4 py-2 w-3/5">Eko</td>
                    <td class="px-4 py-2 w-1/6">
                      <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded mr-2">Edit</button>
                      <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Hapus</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Modal Overlay -->
        <div id="modalTambah" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
          <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-8 relative">
            <div class="flex items-center mb-6">
              <h3 class="text-xl font-bold flex-1">Tambah Mahasiswa</h3>
              <button id="btnCloseModal" class="text-gray-500 text-2xl font-bold hover:text-gray-700 absolute right-6 top-6">&times;</button>
            </div>
            <form>
              <div class="mb-4">
                <label class="block mb-2 font-semibold">NIM</label>
                <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
              </div>
              <div class="mb-6">
                <label class="block mb-2 font-semibold">Nama</label>
                <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
              </div>
              <div class="flex justify-end space-x-3">
                <button type="button" id="btnBatal" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded font-semibold">Batal</button>
                <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded font-semibold">Simpan</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer class="h-16 flex items-center justify-center text-gray-500 text-sm">
        ¬© 2025 Admin Dashboard. All rights reserved.
      </footer>
    </div>
  </div>
  
  <script>
    const btnTambah = document.getElementById('btnTambah');
    const modalTambah = document.getElementById('modalTambah');
    const btnCloseModal = document.getElementById('btnCloseModal');
    const btnBatal = document.getElementById('btnBatal');

    btnTambah.addEventListener('click', () => {
      modalTambah.classList.remove('hidden');
    });

    btnCloseModal.addEventListener('click', () => {
      modalTambah.classList.add('hidden');
    });

    btnBatal.addEventListener('click', () => {
      modalTambah.classList.add('hidden');
    });

    modalTambah.addEventListener('click', function(e) {
      if(e.target === modalTambah) {
        modalTambah.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
