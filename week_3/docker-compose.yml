version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: week3_backend
    volumes:
      - ./db:/app/db
      - ./db.json:/app/db.json
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        - VITE_API_URL=http://backend:3001
    container_name: week3_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
